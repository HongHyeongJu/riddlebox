<div th:fragment="noticeList" class="container mt-4">
    <div class="card" style="min-height: 500px;">
        <div class="card-body">
            <h3 class="font-weight-bold-custom mb-4  pt-4">공지사항</h3>
            <table class="table table-bordered table-hover  pt-4">
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 30%;">
                    <col style="width: 60%;">
                </colgroup>
                <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center">번호</th>
                    <th scope="col" class="text-center">카테고리</th>
                    <th scope="col" class="text-center">제목</th>
                </tr>
                </thead>
                <tbody>
                <!-- Thymeleaf 반복문을 사용하여 공지사항 목록을 생성 -->
                <tr th:each="notice, index : ${paging}">
                    <td class="text-center" th:text="${notice.noticeId}">1</td>
                    <td class="text-center" th:text="${notice.category.description}">카테고리</td>
                    <td class="text-center"><a th:href="@{'/supports/notice/detail/' + ${notice.noticeId}}" th:text="${notice.title}">RiddleBox
                        홈페이지를 오픈합니다.</a></td>
                </tr>
                </tbody>
            </table>


            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:class="${paging.isFirst} ? 'disabled'">
                        <a class="page-link" th:href="@{/supports/noticelist(page=0, size=8)}">◀️</a>
                    </li>
                    <!-- 페이지 번호 -->
                    <li class="page-item" th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}">
                        <a class="page-link" th:href="@{/supports/noticelist(page=${page}, size=8)}"
                           th:text="${page + 1}">1</a>
                    </li>
                    <li class="page-item" th:class="${paging.isLast} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/supports/noticelist(page=${paging.totalPages - 1}, size=8)}">▶️</a>
                    </li>
                </ul>
            </nav>


        </div>
    </div>


</div>
