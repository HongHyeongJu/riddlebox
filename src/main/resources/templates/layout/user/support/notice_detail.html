<!-- content -->
<div th:fragment="noticeDetail" class="container mt-4">
    <div class="card noticeDetailContainer">
        <div class="card-body pt-4">
            <!-- 뱃지 추가 -->
            <div class="ml-3 mb-3"></div>
            <h4 class="card-title d-inline font-weight-bold-custom ml-4 mr-5 custom-title"
                th:text="'['+${noticeViewDto.category.description}+'] '+ ${noticeViewDto.title}">
                RiddleBox 홈페이지를 오픈합니다.</h4>

            <span th:if="${noticeViewDto.status == T(com.labmate.riddlebox.enumpackage.NoticeStatus).POSTED}"
                  class="badge badge-primary mr-2">일반</span>
            <span th:if="${noticeViewDto.status == T(com.labmate.riddlebox.enumpackage.NoticeStatus).URGENT}"
                  class="badge badge-danger mr-2">긴급</span>
        </div>
        <!-- 작성일과 조회수 추가 -->
        <div class="mt-3 ml-3 mb-5 custom-info">
            <small class="text-muted custom-date" th:text="'작성일: ' + ${noticeViewDto.noticeDate}">작성일: 2024-01-01</small>
            <small class="text-muted custom-view-count" th:text="'조회수: ' + ${noticeViewDto.viewCount}">조회수: 123</small>
        </div>

        <div class="card-body" style="min-height: 20em;">
            <div class="card-text  card-text-div" th:utext="${@commonUtil.markdownToHtml(noticeViewDto.content)}"></div>
        </div>
    </div>
    <a th:href="@{/supports/noticelist}" class="btn btn-dark ml-4 mb-3">목록으로</a>
</div>
