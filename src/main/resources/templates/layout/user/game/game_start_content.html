<!-- game_start_content.html -->
<div th:fragment="gameSnapshotContent">
    <div class="container mt-3">


        <!--타이머-->
        <div class="position-relative mt-0 p-2">
            <div class="row align-items-center">
                <div class="col-md-12 col-lg-3 text-center text-light fw-bolder d-flex align-items-center"
                     id="gameTitleDiv">
                    <h3 class="m-1 fs-2" th:text="${gameInfo.title}" id="gameTitleText">게임이름</h3>
                </div>
                <div class="col-md-12 col-lg-6">
                    <div id="time-bar-container">
                        <div id="time-bar"></div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-3 position-absolute top-50 end-0 translate-middle-y d-flex justify-content-between align-items-center">
                    <p class="game-level-text text-light" th:text="'난이도 ' + ${gameInfo.gameLevel}"></p>
                    <button type="button" class="btn btn-primary me-0 solveBtn shine-button"
                            th:onclick="'window.location.href=\'/game/' + ${gameInfo.id} + '/solve\''">문제풀기
                    </button>
                </div>


            </div>
        </div>



        <!--스냅샷-->
        <div class="row">
            <div class="col-12 mb-3 ">
                <!-- 첫 번째 큰 div -->
                <div class=" bg-light" style="width: 100%;">
                    <img th:src="@{${staticUrl} + ${gameInfo.illustrationImgPath}}" alt="gameSnapshot" style="width: 100%; height: auto;">
                    <!--                    <img th:src="@{'/images/' + ${gameInfo.fileUrl}}" style="width: 100%; height: auto;"  alt="gameSnapshot">-->

                </div>
            </div>
            <span th:text="${gameInfo.id}" id="gameId" hidden="hidden"></span>

            <div class="col-12 position-relative" style="width: 100%; height: 50px;">
                <!-- 두 번째 큰 div -->
                <button type="button"
                        class="btn btn-dark position-absolute top-50 end-0 translate-middle-y btnRightMargin"
                        id="exitGame">
                    나가기
                </button>

            </div>
        </div>



    </div>
</div>





<div th:fragment="gameStoryContent" class="container-fluid">
    <div class="row">
        <!-- 타이머와 문제풀기 버튼 -->
        <div class="col-12 mb-3">
            <div class="d-flex justify-content-end align-items-center">
                <p class="game-level-text text-light mt-3" th:text="'난이도 ' + ${gameInfo.gameLevel}" style="margin-right: 1rem;"></p>
                <a th:href="@{/game/{id}/solve(id=${gameInfo.id})}" class="btn btn-primary solveBtn shine-button">문제풀기</a>

            </div>
        </div>

        <!-- 일러스트 -->
        <div class="col-md-3" style="overflow: hidden;">
            <img th:src="@{${staticUrl}+${gameStoryDto.illustUrl}}" alt="Illustration" style="width: 100%; height: 100%; object-fit: cover;">
        </div>


        <!-- 소설 텍스트 -->
        <div class="col-md-9">
            <div class="p-3 text-div" style="border: solid black 2px; max-height: 400px; overflow-y: auto;">
                <p th:utext="${@commonUtil.markdownToHtml(gameStoryDto.storyText)}">Here is the text of the novel...</p>
            </div>
        </div>


        <span th:text="${gameInfo.id}" id="gameId" hidden="hidden"></span>
        <!-- 나가기 버튼 -->
        <div class="col-12 mt-3">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-dark" id="exitGame">나가기</button>
            </div>
        </div>
    </div>
</div>
