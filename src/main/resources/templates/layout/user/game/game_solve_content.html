<!-- game_solve_content.html -->
<div th:fragment="gameSolveContent" class="container mt-3">

        <div class="content-area row justify-content-center align-self-center mt-0 ">

            <!--시작버튼, 목숨, 난이도-->
            <div class="top-container container mt-2 p-3"> <!--div 확인 테두리 border border-5 -->
                <div class="row justify-content-between  align-items-center">
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary shine-button" id="solveStartBtn">START</button>
                    </div>
                    <div class="col-auto">
                        <div class="life-cube-container">
                            <!--난이도 따라서 life-cube 라벨 개수 조정          ENUM사용시 .name() -->
                            <div class="life-cube-container" th:switch="${gameInfo.gameLevel.name()}">
                                <span th:text="${gameInfo.gameLevel.name()}" id="lifeCount" hidden="hidden"></span>

                                <!-- EASY 레벨일 경우 5개의 아이콘 -->
                                <div th:case="'EASY'">
                                    <i class="fas fa-cube life-cube me-3" th:each="i : ${#numbers.sequence(1, 5)}" th:id="${'lifeCube' + i}"></i>
                                </div>

                                <!-- NORMAL 레벨일 경우 3개의 아이콘 -->
                                <div th:case="'NORMAL'">
                                    <i class="fas fa-cube life-cube me-3" th:each="i : ${#numbers.sequence(1, 3)}" th:id="${'lifeCube' + i}"></i>
                                </div>

                                <!-- HARD 레벨일 경우 1개의 아이콘 -->
                                <div th:case="'HARD'">
                                    <i class="fas fa-cube life-cube me-3" th:each="i : ${#numbers.sequence(1, 1)}" th:id="${'lifeCube' + i}"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-auto">
                        <span class="level-badge" th:text="'난이도 ' + ${gameInfo.gameLevel}">난이도 중</span>
                    </div>
                </div>
            </div>



            <!--문제 출력 div-->
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6" id="left_QA_div" style="min-height: 350px;">
                        <!--5개씩 QA세트 출력-->
                    </div>
                    <div class="col-md-6" id="right_QA_div" style="min-height: 350px;">
                        <!--5개씩 QA세트 출력-->
                    </div>
                </div>
            </div>



        </div>

        <!--중도포기-->
        <div class="container mt-5 p-3 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-light" id="isAbandoned">중도포기</button>
        </div>



</div>
