<!--상단 타이틀-->
<div th:fragment="top_title"
     class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

    <h2 class="h2">NOTICE </h2> <h4 class="ml-3">공지사항 작성</h4>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
    </div>
</div>


<!--실제 데이터-->
<div th:fragment="bottom_content" class="container my-5">
    <form>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="noticeSubject">주제</label>
                <select class="form-control" id="noticeSubject">
                    <option>일반</option>
                    <option>업데이트</option>
                    <option>이벤트</option>
                    <option>기타</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>상태</label>
                <div class="d-flex flex-column">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusOptions" id="statusPOSTED"
                               value="posted" checked>
                        <label class="form-check-label" for="statusPOSTED">게시</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusOptions" id="statusURGENT"
                               value="urgent">
                        <label class="form-check-label" for="statusURGENT">긴급공지</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-2 ml-2">
                <div class="d-flex flex-column">
                    <label>&nbsp;</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusOptions" id="statusSCHEDULED"
                               value="scheduled">
                        <label class="form-check-label" for="statusSCHEDULED">공지예정</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusOptions" id="statusDELETED"
                               value="deleted">
                        <label class="form-check-label" for="statusDELETED">삭제</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-2 ml-2">
                <label for="noticeAuthor">작성자</label>
                <input type="text" class="form-control" id="noticeAuthor" value="김당근">
            </div>
            <div class="form-group col-md-2 ml-2">
                <label for="noticeAuthor">작성일</label>
                <input type="text" class="form-control" id="noticeDate" value="2024.02.01 14:23:23">
            </div>
            <div class="form-group col-md-1 ml-2">
                <label for="noticeAuthor">조회수</label>
                <input type="text" class="form-control" id="viewCount" value="143">
            </div>
        </div>
        <div class="form-group">
            <label for="noticeTitle">제목</label>
            <input type="text" class="form-control" id="noticeTitle" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="noticeContent">내용</label>
            <textarea class="form-control" id="noticeContent" rows="5" placeholder="내용을 입력하세요"
                      style="resize: none;"></textarea>
        </div>
        <div class="form-group">
            <label for="noticeContent">공지사항 이미지 파일 등록</label>
            <input type="file" class="form-control" id="noticeFile" placeholder="제목을 입력하세요">
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <!-- 왼쪽에 아무것도 없기 때문에 빈 div를 사용할 수 있습니다 -->
            </div>
            <div>
                <!-- '등록'과 '임시 저장' 버튼은 여기에 중앙 정렬됩니다 -->
                <button type="submit" class="btn btn-primary mx-2">등록</button>
                <button type="button" class="btn btn-info mx-2">임시 저장</button>
            </div>
            <div>
                <!-- '목록' 버튼은 여기에 오른쪽 정렬됩니다 -->
                <button type="button" class="btn btn-secondary">목록</button>
            </div>
        </div>
    </form>
</div>
